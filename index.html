<!doctype html>
<html lang="en" class="min-h-full bg-gray-100">

<head>
  <!-- Character set declaration -->
  <meta charset="UTF-8" />

  <!-- Favicon for the website -->
  <link rel="icon" type="image/svg+xml" href="vuevault_favicon.png" />

  <!-- Preconnect to Google Fonts for performance improvement -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google font import -->
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

  <!-- Viewport meta tag to control layout on mobile browsers -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title of the web application -->
  <title>VueVault</title>
</head>

<body class="h-full">
  <!-- Root element where the Vue app is mounted -->
  <div id="app" class="min-h-full"></div>

  <!-- Script tag pointing to the main JavaScript file (Vue entry point) -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
